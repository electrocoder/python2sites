{% load staticfiles %}
{% load sites_tags %}
{% load thumbnail %}
{% load chartit %}
<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% website_name %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js' type="text/javascript"></script>
    <script src="{% static 'chart/js/highcharts/highcharts.js' %}" type="text/javascript"></script>
    <script src="{% static 'chart/js/highcharts/themes/default.js' %}" type="text/javascript"></script>

    {{ webserver_chart|load_charts:"webserver_chart" }}

    <script type="text/javascript">
        var DOCUMENTATION_OPTIONS = {
            URL_ROOT : '',
            VERSION : '0.1',
            COLLAPSE_INDEX : false,
            FILE_SUFFIX : '.html',
            HAS_SOURCE : true
        };
    </script>

    <script src="{% static 'chart/js/demo/underscore.js' %}" type="text/javascript"></script>
    <script src="{% static 'chart/js/demo/doctools.js' %}" type="text/javascript"></script>

    <style>
        label.required { color: #dd4b39; }
    </style>
  </head>

  <body>

          <div id="webserver_chart"></div>

  </body>
</html>
