{% load staticfiles %}
{% load sites_tags %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">

   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="ALL" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>{% block title %}{% website_name %} Python Websites | {% website_name %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="author" content="{% website_name %}.com">
    <meta property="fb:admins" content="electrocoder" />
    <meta property="og:description" content="{% block og_description %}{% endblock %}" />
    <meta property="og:title" content="{% block og_title %}{% endblock %} | {% website_name %}.com" />
    <meta property="og:url" content="{% block og_url %}{% endblock %}" />
    <meta property="og:site_name" content="{% website_name %}" />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="article" />
    <meta property="twitter:card" content="{% website_name %}" />
    <meta property="twitter:site" content="{% website_name %}" />
    <meta property="og:image" content="{% block og_image %}{% endblock %}" />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <style>
        label.required { color: #dd4b39; }
    </style>

    {% block exhead %}{% endblock %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-84953109-1', 'auto');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    {% include 'navbar.html' %}

    {% block content %}{% endblock %}

    {% include 'footer.html' %}

    {% include 'js.html' %}

  </body>
</html>
