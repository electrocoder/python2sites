{% load staticfiles %}
{% load sites_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>{% website_name %} Register | {% website_name %}</title>
    <meta name="description" content="Register, Signup, Submit Site, Python2Sites">
    <meta name="keywords" content="Django, TurboGears, web2py, CubicWeb, Django-hotsauce, Giotto, Grok, Pylons, Reahl, CherryPy, Flask, Hug, Pyramid,">
    <meta name="author" content="{% website_name %}.com">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <style>
        label.required { color: #dd4b39; }
    </style>
  </head>

  <body>

    <div class="container">

    {% if msg_ok %}
    <div class="alert alert-success" role="alert">{{ msg_ok }}</div>
    {% endif %}

    {% if msg_err %}
    <div class="alert alert-warning" role="alert">{{ msg_err }}</div>
    {% endif %}

      <form class="form-signin" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">{% website_name %} Sign up</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="email" class="sr-only">Email or Username</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> By signing up, you agree to the Terms of Service and Privacy Policy,
              including Cookie Use. Others will be able to find you by email or phone number when provided.
          </label>
        </div>

        <nav aria-label="...">
          <ul class="pager">
            <li class="previous"><a href="{% url 'user_forget_password' %}"><i class="fa fa-key" aria-hidden="true"></i> Forget password</a></li>
            <li class="next"><a href="{% url 'login' %}">Log in <i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
          </ul>
        </nav>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
      </form>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    {% include 'js.html' %}
  </body>
</html>
